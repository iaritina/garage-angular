<div
  class="blank-layout-container justify-content-center align-items-center bg-light"
>
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <!-- Logo -->
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="./assets/images/logos/garage.svg"
                class="logo align-middle m-2"
                alt="logo"
                width="100"
                height="100"
              />
            </a>
          </div>

          <!-- Affichage de l'erreur -->
          @if(errorMessage) {
          <div class="m-t-10 autError">
            {{ errorMessage }}
          </div>
          }

          <!-- Formulaire de connexion -->
          <form class="m-t-10" [formGroup]="form" (submit)="login()">
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block"
              >Adresse e-mail</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="email" name="email" required />
            </mat-form-field>

            <mat-label class="f-s-14 f-w-600 m-b-12 d-block"
              >Mot de passe</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input
                matInput
                formControlName="password"
                name="password"
                type="password"
                required
              />
            </mat-form-field>

            <!-- Bouton de connexion -->
            <button
              mat-flat-button
              color="primary"
              class="w-100"
              type="submit"
              [disabled]="!form.valid"
            >
              Se connecter
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
