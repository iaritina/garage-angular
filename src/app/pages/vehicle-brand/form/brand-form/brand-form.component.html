<form [formGroup]="form" (submit)="onSubmit($event)">
  <mat-label class="f-w-600 m-b-8 d-block"
    >Ajout ou modification d'une marque</mat-label
  >
  <mat-form-field appearance="outline" class="brand" color="primary">
    <input
      matInput
      placeholder="nom de la marque"
      name="name"
      formControlName="name"
    />
  </mat-form-field>
  <div class="m-t-8">
    <button
      mat-flat-button
      color="primary"
      class="m-r-8"
      [disabled]="!form.valid"
    >
      Ajouter
    </button>
  </div>
</form>
