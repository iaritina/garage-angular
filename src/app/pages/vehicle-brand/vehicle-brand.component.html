<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Gestion des marques</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-lg-6">
        <mat-table [dataSource]="brands" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Marques </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef class="action-header">
              Actions
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <div class="actions-button">
                <button
                  aria-label="Example icon button with a menu icon"
                  class="delete-btn"
                  (click)="deleteBrand(element._id)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
                <button
                  aria-label="Example icon button with a menu icon"
                  class="edit-btn"
                  (click)="editBrand(element)"
                >
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
      </div>

      <div class="col-lg-6">
        <app-brand-form
          [brand]="selectedBrand"
          (save)="saveBrand($event)"
        ></app-brand-form>
      </div>
    </div>
  </mat-card-content>
</mat-card>
