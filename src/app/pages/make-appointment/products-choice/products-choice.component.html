<h2 mat-dialog-title>Voulez-vous acheter les produits ?</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <table mat-table [dataSource]="data.prestations" class="mat-elevation-z8">
      <ng-container matColumnDef="choose">
        <th mat-header-cell *matHeaderCellDef>Choisir</th>
        <td *matCellDef="let element; let i = index">
          <mat-checkbox
            class="example-margin"
            [formControl]="form.controls.prestations.at(i)"
            (change)="isAnyPrestationSelected()"
          ></mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="prestation">
        <th mat-header-cell *matHeaderCellDef>Service</th>
        <td mat-cell *matCellDef="let prestation">{{ prestation.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Main-d'œuvre</th>
        <td mat-cell *matCellDef="let prestation">
          {{
            prestation.current_price
              | currency : "MGA" : "symbol" : "1.0-2" : "fr-FR"
          }}
        </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantité</th>
        <td mat-cell *matCellDef="let prestation">
          {{
            prestation.current_price
              | currency : "MGA" : "symbol" : "1.0-2" : "fr-FR"
          }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button cdkFocusInitial>Ok</button>
</mat-dialog-actions>
