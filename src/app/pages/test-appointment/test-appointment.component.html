<mat-card class="cardWithShadow theme-card model-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Test</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form [formGroup]="form" (submit)="saveApt($event)">
      <mat-label class="f-w-600 m-b-8 d-block"
        >Ajout ou modification d'une marque</mat-label
      >
      <mat-form-field appearance="outline" class="brand" color="primary">
        <input
          matInput
          placeholder="nom de la voiture"
          name="name"
          formControlName="vehicle"
        />
      </mat-form-field>
      <mat-form-field class="aptDate">
        <mat-label>Date</mat-label>
        <input
          matInput
          [matDatepicker]="datepicker"
          formControlName="aptDate"
        />
        <mat-datepicker #datepicker />
        <mat-datepicker-toggle [for]="datepicker" matSuffix />
      </mat-form-field>

      <mat-form-field class="aptTime">
        <mat-label>Heure</mat-label>
        <input
          matInput
          [matTimepicker]="timepicker"
          formControlName="aptTime"
        />
        <mat-timepicker #timepicker />
        <mat-timepicker-toggle [for]="timepicker" matSuffix />
      </mat-form-field>

      <div class="m-t-8">
        <button mat-flat-button color="primary" type="submit" class="m-r-8">
          Ajouter
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
