<mat-dialog-content>
  <h2 mat-dialog-title>{{ productData ? 'Modifier' : 'Ajouter' }} un produit</h2>
  <form [formGroup]="form" (submit)="submit($event)">

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Nom du produit</mat-label>
      <input matInput name="name" formControlName="name" type="text" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Prix</mat-label>
      <input matInput name="current_price" formControlName="current_price" type="number" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Service</mat-label>
      <mat-select formControlName="service">
        @for (service of services; track service._id) {
        <mat-option [value]="service"> {{ service.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-raised-button color="primary" (click)="submit($event)">Enregistrer</button>
</mat-dialog-actions>
