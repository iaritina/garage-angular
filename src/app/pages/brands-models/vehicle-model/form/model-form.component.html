<form [formGroup]="form" (submit)="submit($event)">
  <mat-label class="f-w-600 m-b-8 d-block">Marque</mat-label>
  <mat-form-field appearance="outline" class="w-100">
    <mat-select formControlName="brand">
      @for (brand of brands; track brand._id) {
      <mat-option [value]="brand._id"> {{ brand.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-label class="f-w-600 m-b-8 d-block"
    >Ajout ou modification d'une modele</mat-label
  >
  <mat-form-field appearance="outline" class="brand" color="primary">
    <input
      matInput
      placeholder="nom du modele"
      name="name"
      formControlName="name"
    />
  </mat-form-field>

  <div class="m-t-8">
    <button
      mat-flat-button
      color="primary"
      class="m-r-8"
      [disabled]="!form.valid"
    >
      Ajouter
    </button>
  </div>
</form>
