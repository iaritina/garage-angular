<mat-card class="cardWithShadow theme-card">
  <mat-card-header class="d-flex justify-content-between align-items-center">
    <mat-card-title class="m-b-0">Gestion des marques</mat-card-title>
    <button
      mat-button
      color="primary"
      class="add-button"
      (click)="openDialog()"
    >
      <mat-icon>add</mat-icon> Ajouter
    </button>
  </mat-card-header>
  <mat-card-content class="b-t-1"
    ><div class="row">
      <div class="col-lg-12">
        <div class="table-container">
          <mat-table
            [dataSource]="paginatedProduct"
            class="mat-elevation-z8 fixed-size-table"
          >
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef> Marque </mat-header-cell>
              <mat-cell *matCellDef="let element">
                {{ element.name }}
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef class="action-header">
                Actions
              </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <button
                  mat-icon-button
                  [matMenuTriggerFor]="menu"
                  aria-label="Options"
                >
                  <mat-icon>more_horiz</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="openDialog(element)">
                    <mat-icon [ngStyle]="{ color: 'blue' }">edit</mat-icon>
                    <span>Modifier</span>
                  </button>
                  <button mat-menu-item (click)="deleteProduct(element)">
                    <mat-icon [ngStyle]="{ color: 'red' }">delete</mat-icon>
                    <span>Supprimer</span>
                  </button>
                </mat-menu>
              </mat-cell>
            </ng-container>

            <mat-header-row
              *matHeaderRowDef="displayedColumns"
            ></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          </mat-table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
