<mat-card class="cardWithShadow theme-card">
  <mat-card-header class="d-flex justify-content-between align-items-center">
    <mat-card-title class="m-b-0">Gestion des véhicules</mat-card-title>
    <button mat-button color="primary" class="add-button" (click)="addNewVehicle()">
      <mat-icon>add</mat-icon> Ajouter
    </button>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-lg-12">
        <div class="table-container">
          <mat-table [dataSource]="paginatedVehicles" class="mat-elevation-z8 fixed-size-table">

            <ng-container matColumnDef="marque">
              <mat-header-cell *matHeaderCellDef> Marque </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{ element.model.brand.name }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="modele">
              <mat-header-cell *matHeaderCellDef> Modèle </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{ element.model.name }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="immatriculation">
              <mat-header-cell *matHeaderCellDef> Immatriculation </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{ element.immatriculation }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="annee">
              <mat-header-cell *matHeaderCellDef> Année </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{ element.year }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef class="action-header">
                Actions
              </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <div class="actions-button">
                  <button aria-label="Supprimer" class="delete-btn">
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button aria-label="Modifier" class="edit-btn">
                    <mat-icon>edit</mat-icon>
                  </button>
                </div>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="['marque', 'modele', 'immatriculation', 'annee', 'actions']"></mat-header-row>
            <mat-row *matRowDef="let row; columns: ['marque', 'modele', 'immatriculation', 'annee', 'actions'];"></mat-row>

          </mat-table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>

  </mat-card-content>
</mat-card>
